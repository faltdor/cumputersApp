
     <!-- Example row service of columns -->
      <div class="row">
        <div class="col-lg-12">
          <h2>Services</h2>
            <div ng-repeat="service in services">
              <div class="row service">
              <div class="col-md-2">
                  <img ng-src={{service.image}}>
              </div>
              <div class="col-md-10">
                 <h3>{{service.name}}</h3>
                 <p> {{service.description}}</p>
                 <p><a class="btn btn-lg btn-secundary" href="contact.html" role="button">Contact Us</a>
                  </p>
              </div>
            </div>
            
          </div>
          
         
          
        </div>    
        
      </div>
